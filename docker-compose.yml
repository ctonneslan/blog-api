version: "3.9"

services:
  # -----------------------------
  # Development service
  # -----------------------------
  api:
    build:
      context: .
      target: dev
    container_name: blog-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/usr/src/app/src
      - ./tests:/usr/src/app/tests
    command: npm run dev
    profiles: ["dev"]

  # -----------------------------
  # Test service
  # -----------------------------
  test:
    build:
      context: .
      target: dev
    container_name: blog-api-test
    environment:
      - NODE_ENV=test
    command: npm test
    profiles: ["test"]

  # -----------------------------
  # Production service
  # -----------------------------
  prod:
    build:
      context: .
      target: prod
    container_name: blog-api-prod
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
    command: npm start
    profiles: ["prod"]
