name: Docker Build & Test

on:
  push:
    branches: [main, master, node-version]
  pull_request:
    branches: [main, master, node-version]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build dev image for tests
        run: docker build --target dev -t blog-api-test .

      - name: Run tests inside dev image
        run: docker run --rm -e NODE_ENV=test blog-api-test npm test

      - name: Build production image (post-tests)
        run: docker build --target prod -t blog-api:latest .
