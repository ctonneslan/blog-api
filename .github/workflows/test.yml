name: Run Jest Tests

on:
  push:
    branches: [main, master, node-version]
  pull_request:
    branches: [main, master, node-version]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: NODE_ENV=test NODE_OPTIONS=--experimental-vm-modules npx jest --runInBand
